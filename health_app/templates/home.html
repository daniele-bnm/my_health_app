{% extends 'base.html' %}

{% block title %}HomePage{% endblock %}

{% block content %}

<!-- Hero Section -->
<div class="container-fluid p-0">
  <div class="row justify-content-center align-items-center bg-light" style="height: 25vh;">
    <div class="col-md-6 text-center">
      <h1 class="display-4 fw-bold animate__animated animate__fadeInDown">La tua DashBoard</h1>
      <hr class="border border-success w-25 mx-auto opacity-50 animate__animated animate__fadeInDown">
    </div>
  </div>
</div>

<!-- Dashboard Cards -->
<div class="container mt-5">
  <div class="row justify-content-center g-4">

    <!-- SPESA COLUMN -->
    <div class="col-lg-4 col-md-6">
      <div class="card shadow-lg border-0 h-100">
        <div class="card-body d-flex flex-column justify-content-start text-center">
          <div>
            <h5 class="card-title animate__animated animate__fadeInUp">La spesa</h5>
            <hr class="border border-success opacity-50 w-50 mx-auto my-3 animate__animated animate__fadeInUp">
          </div>
          <div>
            <a class="btn btn-outline-success btn-lg mt-3 w-75 animate__animated animate__fadeInUp" href="#">Scontrini</a>
            <a class="btn btn-outline-success btn-lg mt-3 w-75 animate__animated animate__fadeInUp" href="#">Lista Spesa</a>
          </div>
        </div>
      </div>
    </div>

    <!-- PROFILO COLUMN -->
    <div class="col-lg-4 col-md-6">
      <div class="card shadow-lg border-0 h-100">
        <div class="card-body d-flex flex-column justify-content-start text-center">
          <div>
            <h5 class="card-title animate__animated animate__fadeInUp">Profilo</h5>
            <hr class="border border-primary opacity-50 w-50 mx-auto my-3 animate__animated animate__fadeInUp">
          </div>
          <div>
            <a class="btn btn-outline-primary btn-lg mt-3 w-75 animate__animated animate__fadeInUp" href="{{ url_for('profile_page') }}">Dati Personali</a>
            <a class="btn btn-outline-primary btn-lg mt-3 w-75 animate__animated animate__fadeInUp" href="{{ url_for('health_and_diet_page') }}">Salute e Dieta</a>
            <a class="btn btn-outline-primary btn-lg mt-3 w-75 animate__animated animate__fadeInUp" href="#">Famiglia</a>
          </div>
        </div>
      </div>
    </div>

    <!-- ANALYTICS COLUMN -->
    <div class="col-lg-4 col-md-6">
      <div class="card shadow-lg border-0 h-100">
        <div class="card-body d-flex flex-column justify-content-start text-center">
          <div>
            <h5 class="card-title animate__animated animate__fadeInUp">Analytics and Data</h5>
            <hr class="border border-warning opacity-50 w-50 mx-auto my-3 animate__animated animate__fadeInUp">
          </div>
          <div>
            <a class="btn btn-outline-warning btn-lg mt-3 w-75 animate__animated animate__fadeInUp" href="{{ url_for('physical_activity_page') }}">Attivit√† Fisica</a>
            <a class="btn btn-outline-warning btn-lg mt-3 w-75 animate__animated animate__fadeInUp" href="#">Composizione Corporea</a>
            <a class="btn btn-outline-warning btn-lg mt-3 w-75 animate__animated animate__fadeInUp" href="#">Gestione</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
